<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Skechers India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Contact Skechers India</h1>
        
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Contact Form -->
            <div class="w-full md:w-1/2">
                <form id="contactForm" class="space-y-4">
                    <div>
                        <label for="name" class="block mb-1 font-medium">Full Name</label>
                        <input type="text" id="name" required 
                               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                    
                    <div>
                        <label for="email" class="block mb-1 font-medium">Email Address</label>
                        <input type="email" id="email" required 
                               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                    
                    <div>
                        <label for="phone" class="block mb-1 font-medium">Phone Number</label>
                        <input type="tel" id="phone" 
                               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                    
                    <div>
                        <label for="subject" class="block mb-1 font-medium">Subject</label>
                        <select id="subject" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
                            <option>General Inquiry</option>
                            <option>Product Question</option>
                            <option>Order Issue</option>
                            <option>Returns/Exchange</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="message" class="block mb-1 font-medium">Message</label>
                        <textarea id="message" rows="4" required
                                  class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
                    </div>
                    
                    <button type="submit" 
                            class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-lg font-medium">
                        <i class="fas fa-paper-plane mr-2"></i> Send Message
                    </button>
                </form>
                
                <div id="formSuccess" class="hidden mt-4 p-4 bg-green-100 text-green-800 rounded">
                    <i class="fas fa-check-circle mr-2"></i> Thank you! Your message has been sent successfully.
                </div>
            </div>
            
            <!-- Contact Information -->
            <div class="w-full md:w-1/2">
                <div class="bg-gray-50 p-6 rounded-lg">
                    <h2 class="text-2xl font-bold mb-4">Our Office</h2>
                    
                    <div class="space-y-4">
                        <div class="flex items-start">
                            <i class="fas fa-map-marker-alt text-orange-500 mt-1 mr-3"></i>
                            <div>
                                <h3 class="font-semibold">Headquarters</h3>
                                <p>Plot No. 123, Skechers Plaza<br>Mumbai, Maharashtra 400001</p>
                            </div>
                        </div>
                        
                        <div class="flex items-start">
                            <i class="fas fa-phone-alt text-orange-500 mt-1 mr-3"></i>
                            <div>
                                <h3 class="font-semibold">Phone</h3>
                                <p>+91 123 456 7890<br>Mon-Fri: 9AM-6PM</p>
                            </div>
                        </div>
                        
                        <div class="flex items-start">
                            <i class="fas fa-envelope text-orange-500 mt-1 mr-3"></i>
                            <div>
                                <h3 class="font-semibold">Email</h3>
                                <p>support@skechers.com<br>care@skechers.com</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-6">
                        <h3 class="font-semibold mb-2">Follow Us</h3>
                        <div class="flex space-x-4">
                            <a href="#" class="text-gray-700 hover:text-orange-500">
                                <i class="fab fa-facebook-f text-xl"></i>
                            </a>
                            <a href="#" class="text-gray-700 hover:text-orange-500">
                                <i class="fab fa-twitter text-xl"></i>
                            </a>
                            <a href="#" class="text-gray-700 hover:text-orange-500">
                                <i class="fab fa-instagram text-xl"></i>
                            </a>
                            <a href="#" class="text-gray-700 hover:text-orange-500">
                                <i class="fab fa-linkedin-in text-xl"></i>
                            </a>
                        </div>
                    </div>
                    
                    <div class="mt-6">
                        <h3 class="font-semibold mb-2">Store Locator</h3>
                        <div class="border rounded-lg overflow-hidden">
                            <img src="https://maps.googleapis.com/maps/api/staticmap?center=Mumbai,India&zoom=12&size=600x300&maptype=roadmap&markers=color:red%7CMumbai,India&key=YOUR_API_KEY" 
                                 alt="Map" class="w-full h-48 object-cover">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        // Load header and footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        // Form submission handler
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('formSuccess').classList.remove('hidden');
            this.reset();
            setTimeout(() => {
                document.getElementById('formSuccess').classList.add('hidden');
            }, 5000);
        });
    </script>
</body>
</html>
