<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skechers India - Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Sidebar Filters -->
            <aside class="w-full md:w-1/4">
                <div class="bg-gray-100 p-4 rounded-lg">
                    <h3 class="font-bold text-lg mb-4">Filters</h3>
                    
                    <!-- Category Filter -->
                    <div class="mb-6">
                        <h4 class="font-semibold mb-2">Category</h4>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2">
                                <span>Men</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2">
                                <span>Women</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2">
                                <span>Kids</span>
                            </label>
                        </div>
                    </div>

                    <!-- Price Filter -->
                    <div class="mb-6">
                        <h4 class="font-semibold mb-2">Price Range</h4>
                        <div class="flex items-center justify-between mb-2">
                            <span>₹999</span>
                            <span>₹5999</span>
                        </div>
                        <input type="range" min="999" max="5999" class="w-full">
                    </div>

                    <button class="bg-orange-500 text-white px-4 py-2 rounded w-full">
                        Apply Filters
                    </button>
                </div>
            </aside>

            <!-- Product Grid -->
            <div class="w-full md:w-3/4">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">All Products</h2>
                    <div>
                        <span class="mr-2">Sort by:</span>
                        <select class="border rounded px-2 py-1">
                            <option>Featured</option>
                            <option>Price: Low to High</option>
                            <option>Price: High to Low</option>
                            <option>Newest</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Product Card 1 -->
                    <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition-shadow">
                        <div class="relative">
                            <img src="https://images.pexels.com/photos/19090/pexels-photo.jpg" alt="Running Shoes" class="w-full h-64 object-cover">
                            <div class="absolute top-2 right-2 bg-orange-500 text-white px-2 py-1 rounded text-xs">SALE</div>
                        </div>
                        <div class="p-4">
                            <h3 class="font-semibold">Go Run 400</h3>
                            <div class="flex items-center my-1">
                                <div class="text-yellow-400">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star-half-alt"></i>
                                </div>
                                <span class="text-gray-600 text-sm ml-1">(42)</span>
                            </div>
                            <div class="flex items-center">
                                <span class="text-orange-500 font-bold">₹2,999</span>
                                <span class="text-gray-500 line-through text-sm ml-2">₹3,999</span>
                            </div>
                            <a href="product.html" class="block mt-3 bg-gray-900 text-white text-center py-2 rounded hover:bg-orange-500 transition-colors">
                                View Product
                            </a>
                        </div>
                    </div>

                    <!-- Product Card 2 -->
                    <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition-shadow">
                        <div class="relative">
                            <img src="https://images.pexels.com/photos/1598505/pexels-photo-1598505.jpeg" alt="Casual Shoes" class="w-full h-64 object-cover">
                        </div>
                        <div class="p-4">
                            <h3 class="font-semibold">Street Sneaker</h3>
                            <div class="flex items-center my-1">
                                <div class="text-yellow-400">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="far fa-star"></i>
                                </div>
                                <span class="text-gray-600 text-sm ml-1">(36)</span>
                            </div>
                            <div class="flex items-center">
                                <span class="text-orange-500 font-bold">₹3,499</span>
                            </div>
                            <a href="product.html" class="block mt-3 bg-gray-900 text-white text-center py-2 rounded hover:bg-orange-500 transition-colors">
                                View Product
                            </a>
                        </div>
                    </div>

                    <!-- Product Card 3 -->
                    <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition-shadow">
                        <div class="relative">
                            <img src="https://images.pexels.com/photos/267301/pexels-photo-267301.jpeg" alt="Kids Shoes" class="w-full h-64 object-cover">
                            <div class="absolute top-2 right-2 bg-orange-500 text-white px-2 py-1 rounded text-xs">NEW</div>
                        </div>
                        <div class="p-4">
                            <h3 class="font-semibold">Kids Light-Up</h3>
                            <div class="flex items-center my-1">
                                <div class="text-yellow-400">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                                <span class="text-gray-600 text-sm ml-1">(28)</span>
                            </div>
                            <div class="flex items-center">
                                <span class="text-orange-500 font-bold">₹1,999</span>
                            </div>
                            <a href="product.html" class="block mt-3 bg-gray-900 text-white text-center py-2 rounded hover:bg-orange-500 transition-colors">
                                View Product
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="flex justify-center mt-8">
                    <nav class="flex items-center space-x-2">
                        <a href="#" class="px-3 py-1 border rounded hover:bg-orange-500 hover:text-white">&laquo;</a>
                        <a href="#" class="px-3 py-1 border rounded bg-orange-500 text-white">1</a>
                        <a href="#" class="px-3 py-1 border rounded hover:bg-orange-500 hover:text-white">2</a>
                        <a href="#" class="px-3 py-1 border rounded hover:bg-orange-500 hover:text-white">3</a>
                        <a href="#" class="px-3 py-1 border rounded hover:bg-orange-500 hover:text-white">&raquo;</a>
                    </nav>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        // Load header and footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
